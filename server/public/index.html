<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input data-testid="numOne" id="numOne" placeholder="First Number">
      <button type="button" value="+" id="buttonPlus" onClick="addOperator()">+</button>
      <button type="button" value="-" id="buttonMinus" onClick="subtractOperator()">-</button>
      <button type=button value="*" id="buttonMultiply" onClick="multiplyOperator()">*</button>
      <button type="button" value="/" id="buttonDivide" onClick="divideOperator()">/</button>
      <input data-testid="numTwo" id="numTwo" placeholder="Second Number">
      <button type="submit" onClick="submitCalculationsForm(event, getOperator())">=</button>
      <button type="button" onClick="clearInput()">C</button>
    </form>

    <section data-testid="recentResult" id="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
